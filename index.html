<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Celestial Rain</title>

<style>
    * {
        margin: 0;
        padding: 0;
        overflow: hidden;
        box-sizing: border-box;
    }

    body {
        height: 100vh;
        background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        background-size: 400% 400%;
        animation: gradientShift 12s ease infinite;
    }

    @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    canvas {
        position: absolute;
        top: 0;
        left: 0;
    }

    .glow-overlay {
        position: absolute;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at center, rgba(255,255,255,0.08), transparent 70%);
        pointer-events: none;
    }
</style>
</head>

<body>

<canvas id="canvas"></canvas>
<div class="glow-overlay"></div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
const totalParticles = 600;
let formed = false;

class Particle {
    constructor(x, y) {
        this.x = x;
        this.y = y;
        this.size = Math.random() * 2 + 1;
        this.speedY = Math.random() * 2 + 2;
        this.targetX = null;
        this.targetY = null;
    }

    update() {
        if (!formed) {
            this.y += this.speedY;
            if (this.y > canvas.height) {
                this.y = 0;
                this.x = Math.random() * canvas.width;
            }
        } else {
            this.x += (this.targetX - this.x) * 0.05;
            this.y += (this.targetY - this.y) * 0.05;
        }
    }

    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(255,255,255,0.9)";
        ctx.shadowBlur = 15;
        ctx.shadowColor = "rgba(255,255,255,0.8)";
        ctx.fill();
    }
}

for (let i = 0; i < totalParticles; i++) {
    particles.push(new Particle(
        Math.random() * canvas.width,
        Math.random() * canvas.height
    ));
}

function formText() {
    const offscreen = document.createElement("canvas");
    const offCtx = offscreen.getContext("2d");

    offscreen.width = canvas.width;
    offscreen.height = canvas.height;

    offCtx.fillStyle = "white";
    offCtx.font = "bold 120px Arial";
    offCtx.textAlign = "center";

    offCtx.fillText("SHREYA", canvas.width / 2, canvas.height / 2 - 60);
    offCtx.fillText("SARIB", canvas.width / 2, canvas.height / 2 + 80);

    const data = offCtx.getImageData(0, 0, canvas.width, canvas.height).data;

    let points = [];
    for (let y = 0; y < canvas.height; y += 6) {
        for (let x = 0; x < canvas.width; x += 6) {
            const index = (y * canvas.width + x) * 4;
            if (data[index + 3] > 150) {
                points.push({ x, y });
            }
        }
    }

    for (let i = 0; i < particles.length; i++) {
        const randomPoint = points[Math.floor(Math.random() * points.length)];
        particles[i].targetX = randomPoint.x;
        particles[i].targetY = randomPoint.y;
    }

    formed = true;
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    for (let particle of particles) {
        particle.update();
        particle.draw();
    }

    requestAnimationFrame(animate);
}

animate();

setTimeout(() => {
    formText();
}, 2000);

window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>

</body>
</html>
